<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    #search-bar {
      margin-bottom: 20px;
    }
    input, select {
      padding: 5px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #888;
    }
    button {
      padding: 8px 12px;
      margin: 5px 2px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .green-btn { background-color: green; color: white; }
    .clear-btn { background-color: red; color: white; }
    .remove-btn { background-color: red; color: white; margin-left: 5px; }

    #incident-list {
      list-style-type: none;
      padding: 0;
    }

    .incident-item {
      display: flex;
      background-color: #222;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .update-notes {
      flex: 1;
      margin-right: 15px;
      border-right: 1px solid #444;
      padding-right: 10px;
      font-size: 0.9em;
      color: #bbb;
    }

    .incident-details {
      flex: 3;
    }

    .update-note {
      margin-bottom: 8px;
    }

  </style>
</head>
<body>

  <h1>Communications</h1>

  <!-- Search Bar -->
  <div id="search-bar">
    <label for="search-input">Search Incidents:</label>
    <input type="text" id="search-input" placeholder="Enter Officer name or Incident ID" oninput="searchIncidents()">
  </div>

  <!-- Add Incident -->
  <div>
    <label for="incident-desc">Add Incident:</label>
    <input type="text" id="incident-desc" placeholder="Describe the incident...">
    <button class="green-btn" onclick="addIncident()">Add Incident</button>
  </div>

  <!-- Add Officer -->
  <div>
    <label for="officer-name">Add Officer:</label>
    <input type="text" id="officer-name" placeholder="Enter Officer's Name">
    <button class="green-btn" onclick="addToOfficerList()">Add Officer</button>
  </div>

  <!-- Incident List -->
  <ul id="incident-list"></ul>

  <script src="script.js"></script>
</body>
</html>
